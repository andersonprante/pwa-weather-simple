<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tempo</title>
  <link rel="stylesheet" href="includes/bootstrap.min.css">
  <link href="includes/bootstrap-glyphicons.css" rel="stylesheet">
  <link rel="stylesheet" href="/estilo.css">
  <link rel="manifest" href="/mani.json">
</head>

<body>
  <div id="accordion" class="main _main">

    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link primeiro" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
            aria-controls="collapseOne">
            <div class="d-flex">
              <div class="p-2"><i class="glyphicon glyphicon-map-marker"></i></div>
              <div class="p-2 _city_name">--</div>
              <div class="ml-auto p-2 _date">--</div>
            </div>
          </button>
        </h5>
      </div>
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          <div class="row">
            <div class="col text-center">
              <div class="_dia_semana_hoje">--</div>
              <div class="_astronomia_hoje">--</div>
              <div class="_umidade_hoje">--</div>
              <div class="_min_max_hoje">--</div>
            </div>
            <div class="col text-center">
              <img src="amcharts_weather_icons_1.0.0/animated/weather_sunset.svg" width="100" class="_img_hoje">
              <div class="_descricao_hoje">--</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="_outros">

      <div class="card _template _card_dia">
        <div class="card-header" id="heading_">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapse_" aria-expanded="false"
              aria-controls="collapse_">
              <div class="containerFlex">
                  <div class="child semana">--</div>
                  <div class="child">
                    <img src="amcharts_weather_icons_1.0.0/animated/weather_sunset.svg" alt="" class="_img">
                  </div>
                  <div class="child temperatura">20ยบ</div>
                </div>
            </button>
          </h5>
        </div>
        <div id="collapse_" class="collapse" aria-labelledby="heading_" data-parent="#accordion">
          <div class="card-body">
            <div class="container">
              conteudo
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="includes/jquery.min.js"></script>
  <script src="includes/popper.min.js"></script>
  <script src="includes/bootstrap.min.js"></script>
  <script src="includes/crypto-js.min.js"></script>
  <script defer src="js/weather.js"></script>
  <script defer src="js/getImgName.js"></script>
  <script defer src="js/app.js"></script>
  <script src="sw.js"></script>
</body>

</html>
